rp_modal.form:
  path: '/admin/config/example_form'
  defaults:
    _form: 'Drupal\rp_modal\Form\ExampleForm'
    _title: 'Example Form'
  requirements:
    _permission: 'access content'

rp_modal.open_modal_form:
  path: '/admin/config/modal_form'
  defaults:
    _title: 'Modal Form'
    _controller: '\Drupal\rp_modal\Controller\RpModalController::openModalForm'
  requirements:
    _permission: 'access content'
  options:
    _admin_route: TRUE