
rp_structure_simple:
  path: 'home'
  defaults:
    _controller: '\Drupal\rp_structure\Controller\HomeController::front'
    _title: 'Raisin Picker | knowledge management'
  requirements:
    _permission: 'rp access homepage'
rp_structure_cheatsheet:
  path: 'cheatsheet'
  defaults:
    _controller: '\Drupal\rp_structure\Controller\HomeController::cheatsheet'
    _title: 'Cheat sheet'
  requirements:
    _permission: 'access content'  
rp_structure_settings:
  path: 'settings'
  defaults:
    _controller: '\Drupal\rp_structure\Controller\HomeController::settings'
    _title: 'User settings'
  requirements:
    _permission: 'access content'  
