raisinpicker_cheatsheet:
  path: 'cheatsheet'
  defaults:
    _controller: '\Drupal\raisinpicker\Controller\RpPageController::cheatsheet'
    _title: 'Cheat sheet'
  requirements:
    _permission: 'access content'  
raisinpicker_analytics:
  path: 'analytics'
  defaults:
    _controller: '\Drupal\raisinpicker\Controller\RpPageController::analytics'
    _title: 'Analytics'
  requirements:
    _permission: 'rp access analytics'      
raisinpicker_settings:
  path: 'settings'
  defaults:
    _controller: '\Drupal\raisinpicker\Controller\RpPageController::settings'
    _title: 'User settings'
  requirements:
    _permission: 'access content'  

