
raisinpicker_simple:
  path: 'home'
  defaults:
    _controller: '\Drupal\raisinpicker\Controller\HomeController::front'
    _title: 'Raisin Picker | knowledge management'
  requirements:
    _permission: 'rp access homepage'
raisinpicker_cheatsheet:
  path: 'cheatsheet'
  defaults:
    _controller: '\Drupal\raisinpicker\Controller\HomeController::cheatsheet'
    _title: 'Cheat sheet'
  requirements:
    _permission: 'access content'  
raisinpicker_settings:
  path: 'settings'
  defaults:
    _controller: '\Drupal\raisinpicker\Controller\HomeController::settings'
    _title: 'User settings'
  requirements:
    _permission: 'access content'  

